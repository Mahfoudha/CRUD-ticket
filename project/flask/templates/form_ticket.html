<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Ticket</title>
</head>
<body>
<div class="container">
    <h1>Ticket Management</h1>
    <!-- Form for creating ticket -->
    <div class="form-container">
        <h2>Add Ticket</h2>
        <form id="addTicketForm" method="post" action="/">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" placeholder="ID" required />
            </div>
            <div class="form-group">
                <label for="nomFilm">Nom du Film:</label>
                <input type="text" name="nomFilm" id="nomFilm" placeholder="Nom du Film" required />
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" placeholder="Date" required />
            </div>
            <div class="form-group">
                <label for="heure">Heure:</label>
                <input type="text" name="heure" id="heure" placeholder="Heure" required />
            </div>
            <div class="form-group">
                <label for="salle">Salle:</label>
                <input type="text" name="salle" id="salle" placeholder="Salle" required />
            </div>
            <div class="form-group">
                <label for="prix">Prix:</label>
                <input type="number" step="0.01" name="prix" id="prix" placeholder="Prix" required />
            </div>
            <button type="submit">Add Ticket</button>
        </form>
    </div>
</div>

<script>
    // Function to redirect to list_tickets page after form submission
    document.getElementById("addTicketForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "/list_tickets"; // Redirect to list_tickets page
    });
</script>

</body>
</html>
